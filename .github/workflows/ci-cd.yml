name: Node.js Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: laya1234/node-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Cache node modules for faster builds
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 5Ô∏è‚É£ Lint Code
      - name: Lint Code
        run: npx eslint .

      # 6Ô∏è‚É£ Run Unit Tests
      - name: Run Tests
        run: npm test

      # 7Ô∏è‚É£ Security Audit
      - name: Security Audit
        run: npm audit --audit-level=high

      # 8Ô∏è‚É£ Build Docker Image (multi-stage & tagging)
      - name: Build Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:$IMAGE_TAG --cache-from $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest

      # 9Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîü Push Docker Image
      - name: Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload test coverage/artifacts
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to Staging (Optional)
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/main'
        run: ./deploy-staging.sh

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy to Production via SSH
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            IMAGE_TAG=${GITHUB_SHA::7}
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker stop node-app || true
            docker rm node-app || true
            docker run -d -p 3000:3000 \
              --name node-app \
              --restart always \
              $IMAGE_NAME:$IMAGE_TAG

      # 1Ô∏è‚É£4Ô∏è‚É£ Slack Notification
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C1234567890'
          slack-token: ${{ secrets.SLACK_TOKEN }}
          text: "CI/CD Pipeline Success for ${{ github.repository }}"

